name: Docker Image CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: elohite/exodus

# Allow workflow to push version updates
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        run: |
          python manage.py check
        env:
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost

      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        env:
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      # 1. Check out repository
      - uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Calculate new version and update version.txt before build
      - name: Calculate and set new version
        run: |
          echo "NEW_VERSION=$(python scripts/calculate_version.py)" >> $GITHUB_ENV
          python scripts/update_version_txt.py

      # 4. Log in to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.NEW_VERSION }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Update docker-compose.yml and commit version bump
      - name: Update docker-compose.yml and commit
        if: success()
        run: |
          python scripts/update_docker_compose.py ${{ env.NEW_VERSION }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docker-compose.yml version.txt
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push
