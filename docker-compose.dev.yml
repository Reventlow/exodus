services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-exodus}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - DATABASE_DIR=/app/data
    restart: unless-stopped

volumes:
  db_data:
